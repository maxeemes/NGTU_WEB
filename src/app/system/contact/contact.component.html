<div class="p-3">
  <div class="card">
    <div class="card-header">
      <button
        (click)="isRobot = !isRobot"
        [attr.aria-expanded]="!isRobot"
        aria-controls="collapseBasic"
        class="btn btn-lg btn-info btn-block dropdown-toggle"
        type="button"
      >
        {{contactButtonText}}
      </button>
    </div>
    <div class="card-body">
      <div
        (collapsed)="hideToggle(true)"
        (expands)="hideToggle(false)"
        [collapse]="isRobot"
        [isAnimated]="true"
        id="collapseBasic">
        <p *ngFor="let cont of conts">
          <a *ngIf="!isHide" [href]="cont[1]">
            {{cont[0]}}
          </a>
          <a *ngIf="isHide" href="#">
            #
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
